name             = Dist-Zilla-Plugin-Alt
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2016
version          = 0.08

[@Author::Plicease]
:version       = 2.22
release_tests  = 1
version_plugin = PkgVersion::Block
installer      = Author::Plicease::MakeMaker
test2_v0       = 1
github_user    = uperl

workflow = linux
workflow = macos
workflow = windows
workflow = cygwin
workflow = msys2-mingw

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = File::Find
remove = List::Util

remove = Dist::Zilla::Role::FileMunger
remove = Dist::Zilla::Role::MetaProvider
remove = Dist::Zilla::Role::NameProvider

[Prereqs]
Dist::Zilla = 6.00

[Author::Plicease::Upload]
cpan = 1

[MetaNoIndex]
directory = corpus
